<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../CSS/adminDashboard.css" />
  </head>
  <body>
    <header class="header">
      <h2>Add New Product</h2>
    </header>

    <main class="main-content">
      <form id="addProductForm" class="form-container">
        <input type="text" id="name" placeholder="Product Name" required />
        <input type="number" id="price" placeholder="Price" required />
        <input type="text" id="image" placeholder="Image URL" required />
        <textarea id="description" placeholder="Description"></textarea>

        <div class="bigBtn">
          <button type="submit" class="btn">Post</button></div>
      </form>
    </main>

    <nav class="bottom-nav">
      <div class="nav-item" id="homeBtn">
        <i class="fa fa-home"></i>
        <span>Home</span>
      </div>

      <div class="nav-item center active" id="addBtn">
        <i class="fa fa-plus"></i>
      </div>

      <div class="nav-item" id="ordersBtn">
        <i class="fa fa-box"></i>
        <span>Orders</span>
      </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="../JS/adminAddPage.js"></script>
    <script src="../JS/nav.js"></script>
  </body>
</html>
