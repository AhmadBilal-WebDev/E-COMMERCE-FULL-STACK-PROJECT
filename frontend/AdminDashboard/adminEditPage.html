<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <link rel="stylesheet" href="../CSS/adminDashboard.css" />
</head>
<body>
  <header class="header">
    <h2>Edit Product</h2>
  </header>

  <main class="main-content">
    <form id="editProductForm" class="form-container">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="number" id="price" placeholder="Price" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <textarea id="description" placeholder="Description"></textarea>

      <button type="submit" id="saveProduct" class="btn">Save</button>
      <button type="button" id="cancelEdit" class="btn" style="background-color: #ff4757">Cancel</button>
    </form>
  </main>

  <script src="../JS/adminEditPage.js"></script>
</body>
</html>
