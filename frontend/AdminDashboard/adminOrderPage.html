<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="../CSS/adminDashboard.css" />
  </head>
  <body>
    <header class="header">
      <h2>Orders</h2>
    </header>

    <main class="main-content">
      <h3>All Orders</h3>
      <div id="ordersContainer" class="orders-container"></div>
    </main>

    <nav class="bottom-nav">
      <div class="nav-item" id="homeBtn">
        <i class="fa fa-home"></i>
        <span>Home</span>
      </div>

      <div class="nav-item center" id="addBtn">
        <i class="fa fa-plus"></i>
      </div>

      <div class="nav-item active" id="ordersBtn">
        <i class="fa fa-box"></i>
        <span>Orders</span>
      </div>
    </nav>

    <section class="main-content">
      <table class="orders-table">
        <thead>
          <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Product</th>
            <th>Size</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="../JS/"></script>
    <script src="../JS/nav.js"></script>

    <script src="../JS/adminOrderPage.js"></script>
    <script>
      document.getElementById("homeBtn").addEventListener("click", () => {
        window.location.href = "adminHomePage.html";
      });

      document.getElementById("addBtn").addEventListener("click", () => {
        window.location.href = "adminAddPage.html";
      });

      document.getElementById("ordersBtn").addEventListener("click", () => {
        window.location.href = "adminOrderPage.html";
      });
    </script>
  </body>
</html>
