<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Role</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a5acd, #1e90ff);
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px 60px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }

      h2 {
        color: white;
        font-size: 2rem;
        margin-bottom: 30px;
        letter-spacing: 1px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      }

      .role-btn {
        display: inline-block;
        width: 180px;
        margin: 15px;
        padding: 18px 0;
        font-size: 1.2rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        position: relative;
        overflow: hidden;
      }

      .role-btn::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-20deg);
        transition: left 0.5s;
      }

      .role-btn:hover::before {
        left: 100%;
      }

      .role-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      #adminBtn {
        background: #ff6b6b;
      }
      #userBtn {
        background: #1dd1a1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 500px) {
        .role-btn {
          width: 140px;
          padding: 14px 0;
          font-size: 1rem;
        }
        .container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Select Your Role</h2>
      <button class="role-btn" id="adminBtn">Admin</button>
      <button class="role-btn" id="userBtn">User</button>
    </div>

    <script>
      document.getElementById("adminBtn").addEventListener("click", () => {
        localStorage.setItem("role", "admin");
        window.location.href = "./frontend/AdminDashboard/adminLogIn.html";
      });

      document.getElementById("userBtn").addEventListener("click", () => {
        localStorage.setItem("role", "user");
        window.location.href = "./frontend/ClientDashboard/logIn.html";
      });
    </script>
  </body>
</html>
