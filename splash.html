<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shoes App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e90ff, #6a5acd);
        overflow: hidden;
      }

      .splash-container {
        text-align: center;
        color: white;
        animation: fadeIn 1.5s ease-in-out forwards;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        background: url("https://cdn-icons-png.flaticon.com/512/651/651629.png")
          no-repeat center/contain;
        animation: bounce 2s infinite;
      }

      h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
        margin-bottom: 10px;
        animation: slideUp 1s ease-in-out forwards;
      }

      p {
        font-size: 1rem;
        letter-spacing: 1px;
        opacity: 0.8;
        animation: slideUp 1s 0.5s ease-in-out forwards;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }

      @keyframes slideUp {
        0% {
          transform: translateY(20px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .dots span {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 0 5px;
        background: white;
        border-radius: 50%;
        animation: bounceDots 1s infinite;
      }

      .dots span:nth-child(1) {
        animation-delay: 0s;
      }
      .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounceDots {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo"></div>
      <h1>Welcome</h1>
      <p>Best shoes for your style</p>
      <div class="dots"><span></span><span></span><span></span></div>
    </div>

    <script>
      setTimeout(() => {
        window.location.href = "selectRole.html";
      }, 2500);
    </script>
  </body>
</html>
